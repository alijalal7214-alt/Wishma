<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Surprise üíñ</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff4d6d, #ff99c8);
    overflow: hidden;
    text-align: center;
    color: white;
}

/* Countdown Screen */
#countdown-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ff0066, #ff6699);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 120px;
    font-weight: bold;
    z-index: 10;
}

/* Main Content */
#main-content {
    display: none;
    padding-top: 80px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    background: #ff0066;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff3385;
    transform: scale(1.1);
}

/* Gift Box */
#gift-box {
    margin: 40px auto;
    width: 150px;
    height: 150px;
    position: relative;
    cursor: pointer;
    display: none;
}

.box {
    width: 150px;
    height: 100px;
    background: #ff0066;
    position: absolute;
    bottom: 0;
    border-radius: 10px;
}

.lid {
    width: 150px;
    height: 50px;
    background: #ff3385;
    position: absolute;
    top: 0;
    border-radius: 10px 10px 0 0;
    transition: transform 1s ease;
    transform-origin: top center;
}

.ribbon-vertical, .ribbon-horizontal {
    position: absolute;
    background: white;
}

.ribbon-vertical {
    width: 20px;
    height: 150px;
    left: 65px;
}

.ribbon-horizontal {
    height: 20px;
    width: 150px;
    top: 40px;
}

/* Bouquet */
#bouquet {
    display: none;
    margin-top: 20px;
    animation: fadeIn 2s ease forwards;
}

#bouquet img {
    width: 250px;
    animation: float 3s ease-in-out infinite;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes float {
    0% {transform: translateY(0);}
    50% {transform: translateY(-15px);}
    100% {transform: translateY(0);}
}

/* Hearts */
.heart {
    position: absolute;
    color: pink;
    font-size: 24px;
    animation: rise 6s linear infinite;
}

@keyframes rise {
    0% {transform: translateY(0) scale(1); opacity: 1;}
    100% {transform: translateY(-800px) scale(1.5); opacity: 0;}
}
</style>
</head>

<body>

<div id="countdown-screen">5</div>

<div id="main-content">
    <h1>üéÅ I Have a Surprise For You üíñ</h1>
    <button onclick="showGift()">Open Your Gift</button>

    <div id="gift-box" onclick="openGift()">
        <div class="lid" id="lid"></div>
        <div class="box"></div>
        <div class="ribbon-vertical"></div>
        <div class="ribbon-horizontal"></div>
    </div>

    <div id="bouquet">
        <img src="https://i.imgur.com/3QZ4X9K.png" alt="Bouquet">
        <h2>I Love You ‚ù§Ô∏è</h2>
    </div>
</div>

<script>
// Countdown
let count = 5;
let countdownEl = document.getElementById("countdown-screen");

let timer = setInterval(() => {
    count--;
    countdownEl.textContent = count;

    if (count === 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";
        document.getElementById("main-content").style.display = "block";
    }
}, 1000);

// Show Gift Box
function showGift() {
    document.getElementById("gift-box").style.display = "block";
}

// Open Gift Animation
function openGift() {
    document.getElementById("lid").style.transform = "rotateX(120deg)";
    
    setTimeout(() => {
        document.getElementById("gift-box").style.display = "none";
        document.getElementById("bouquet").style.display = "block";
    }, 1000);
}

// Floating Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
