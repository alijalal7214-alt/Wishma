/* Full screen countdown overlay */

}

}

#photo{

/* Popup */
.popup{

.showLove{

}

<script>
let poetryText=`Noor hi noor sy mukhre prh woh noori ankhein,<br>
Uske enjil sy chereh prh woh zboori ankhein,
  
Teri surat sy hai alam mein baharon ko sabat,
Teri aankhon ke siva iss duniya mein rakha kya hai.`;

/* 5â€¦4â€¦3â€¦2â€¦1 Countdown before showing site */
let pre = document.getElementById("preCountdown");
let main = document.getElementById("mainContent");
let count = 5;
let countdownInterval = setInterval(()=>{
count--;
if(count>0){ pre.innerText = count;}
else{
pre.style.display="none";
main.style.display="block";
clearInterval(countdownInterval);
typeEffect(poetryText,"typingPoetry");
}
},1000);

/* Typing Effect */
function typeEffect(text,id,speed=40){
let i=0;
let el=document.getElementById(id);
el.innerHTML="";
let typing=setInterval(()=>{
if(i<text.length){
el.innerHTML+=text.charAt(i);
i++;
}else{clearInterval(typing);}
},speed);
}

/* Photo reveal */
function showPhoto(){
document.getElementById("photoFrame").style.display="block";
let photo=document.getElementById("photo");
setTimeout(()=>{photo.style.opacity="1";},100);
createHearts();
showPopup();
}

/* Bouquet */
function showBouquet(){
let b=document.getElementById("bouquet");
b.style.display="block";
setTimeout(()=>{b.style.opacity="1";},100);
}

/* I LOVE YOU */
function showLove(){
let container=document.getElementById("loveContainer");
let text=document.getElementById("loveText");
container.style.display="block";
let message="I LOVE YOU WISHMA â¤ï¸";
text.innerHTML="";
let i=0;
let typing=setInterval(()=>{
if(i<message.length){
text.innerHTML+=message.charAt(i);
i++;
}else{
clearInterval(typing);
text.classList.add("showLove");
explodeHearts();
}
},120);
}

/* Heart explosion */
function explodeHearts(){
for(let i=0;i<40;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ğŸ’–";
heart.style.left=Math.random()*100+"vw";
heart.style.top="50%";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},1500);
}
}

function createHearts(){
for(let i=0;i<25;i++){
let heart=document.createElement("div");
heart.innerHTML="â¤ï¸";

heart.style.left=Math.random()*100+"vw";
heart.style.top="60%";

}
}

/* Popup */
function showPopup(){
document.getElementById("popup").style.display="block";
document.getElementById("overlay").style.display="block";
}
function closePopup(){
document.getElementById("popup").style.display="none";
document.getElementById("overlay").style.display="none";

/* Sparkles */
for(let i=0;i<40;i++){

s.style.top=Math.random()*100+"vh";

}
</script>
